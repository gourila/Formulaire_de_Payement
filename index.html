<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de payement</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<h1>Formulaire de paiement</h1>
<div class="container">
    <h2>Informations de contact</h2>

    <form action="mailto:Customer@company.com" onsubmit="Validation()" method="post">

      <fieldset class="contact">
        <div id="contact">
           <p>Nom* :</p>
            <input type="text" name="Nom" id="nomUtilisateur" size="29" placeholder="Votre nom" minlength="2" maxlength="100" required>
            <label for="nomUtilisateur"></label><br>
                                                   <!--Customer@company.com par default pour lexercice-->
           <p>Courriel :</p><input type="text" value="Customer@company.com" readonly disabled name="Nom" size="29" maxlength="40" id="courrielUtilisateur">
            <label for="courrielUtilisateur"></label><br>

           <p>Téléphone :</p><input type="text" name="teléphone" placeholder="012 345 6789"  size="29" maxlength="40" id="téléphoneUtilisateur" pattern="[\d]{10}">
            <label for="téléphoneUtilisateur"></label><br>

           <p>Compagnie :</p><input type="text" name="compagnie" size="29" maxlength="40" id="idCompagnie">
            <label for="idCompagnie"></label><br>

           <p>Province :</p>
            <select id="provinceCanada" required>
                <option value=""></option>
                <option value="819">Québec</option>
                <option value="613">Ontario</option>
                <option value="204">Manitoba</option>
            </select>
            <label for="provinceCanada"></label>
        </div>
      </fieldset>

        <h2>Information sur la commande</h2>
      <fieldset>
        <div id="info-commande">
            Pommes <input type="number" name="pommes" size="29" min="0"  max="40" ID="NbPommes">
            <label for="NbPommes"></label>
            <span id="PommesQt"> </span>


            <div class="slider">
                Patates <input type="range" name="patates" min="0" max="40" value="0" step="5" class="slider" id="NbPatates" oninput="Afficherpetake()">
                <p>Nombres de patates:<span id="PatatesQt"></span></p>
                <label for="NbPatates"></label>

            </div>
        </div>
     </fieldset>

            <h2>Vos commentaires</h2>
        <fieldset>
            <div id="commentaire">

                <label for="PseudoName">Pseudonyme (3-9 caractère) :</label>
                 <input type="text" name="Pseudo-Nom" placeholder="Abc!, Efg? Qwe$" size="45" minlength="3" maxlength="9" id="PseudoName" pattern="^[A-Z]{1}[A-z]{3,9}[!$?]$" >
                <label for="CommentairesUtilisateur"><span class="commentaire">Commentaires :</span></label>
               <textarea  name="w3review" rows="2.5" cols="55" id="CommentairesUtilisateur">Commentaires....</textarea>
            </div>
     </fieldset>
        <div id="bouttons">
        <button type="submit"> Envoyer </button> <button type="reset"> Annuler </button>
        </div>

    </form>
</div>


</body>
</html>
